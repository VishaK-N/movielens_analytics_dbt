# Defining the source for the model, it can be accessed  using the source function
# - Example: {{ source('source_name', 'table_name') }}


version: 2

sources:
  - name: movie_dataset_silver
    database: DBT_PROJECT
    schema: MOVIE_DATASET_SILVER
    tables:
      - name: source_movies
      - name: source_links
      - name: source_ratings
      - name: source_tags
      - name: source_genome_tags
      - name: source_genome_scores

  - name: movie_dataset_bronze
    database: DBT_PROJECT
    schema: MOVIE_DATASET_BRONZE
    tables:
      - name: raw_movies
      - name: raw_links
      - name: raw_ratings
      - name: raw_tags
      - name: raw_genome_tags
      - name: raw_genome_scores



